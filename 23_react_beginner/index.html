<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const rootEl = document.getElementById("root");
  function App() {
    const [amount, setAmount] = React.useState(0);
    const [isInverted, setInvert] = React.useState(false);
    const onChange = (event) => {
      console.log(event)
      setAmount(event.target.value);
    };
    const reset = () => setAmount(0);
    const onInvert = () => {
      reset();
      setInvert((current) => !current);
    }
    return (
    <div>
      <h1 className="hi">Super Converter</h1>
      <div><label htmlFor="minutes">Minutes</label>
      <input 
      value={isInverted ? amount * 60 : amount} 
      id="minutes" 
      placeholder="Minutes" 
      type="number"
      disabled={isInverted}
      onChange={onChange}
      />
    </div>
    <div>
      <label htmlFor="hours">Hours</label>
      <input 
      value={isInverted ? amount : Math.round(amount / 60)} 
      id="hours" 
      placeholder="Hours" 
      type="number"
      disabled={!isInverted}
      onChange={onChange}
      />
    </div>
    <button onClick={reset}>Reset</button>
    <button onClick={onInvert}>{isInverted ? "Turn back" : "Invert"}</button>
  </div>
  );
  }
  ReactDOM.render(<App/>, rootEl);
</script>

</html>
