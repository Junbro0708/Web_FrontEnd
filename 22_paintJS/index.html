<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaintJS</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./styles.css">

  <script defer src="./app.js"></script>
</head>

<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
      <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.2"/>
    </div>
    <div class="controls__btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
    <div class="controls__colors" id="jsColors">
      <div class="controls__color jsColor" 
      style="background-color: black;"></div>
      <div class="controls__color jsColor" 
      style="background-color: white;"></div>
      <div class="controls__color jsColor" 
      style="background-color: red;"></div>
      <div class="controls__color jsColor" 
      style="background-color: orange;"></div>
      <div class="controls__color jsColor" 
      style="background-color: yellow;"></div>
      <div class="controls__color jsColor" 
      style="background-color: greenyellow;"></div>
      <div class="controls__color jsColor" 
      style="background-color: skyblue;"></div>
      <div class="controls__color jsColor" 
      style="background-color: blue;"></div>
      <div class="controls__color jsColor" 
      style="background-color: blueviolet;"></div>
    </div>
  </div>
</body>

</html>
