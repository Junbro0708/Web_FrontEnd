<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="" viewport content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkOut</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP -->

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- RESET CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/result.css">

  <script defer src="./js/data.js" charset="utf-8"></script>
  <script defer src="./js/start.js" charset="utf-8"></script>

<body>
  <div class="container col-10 col-sm-9 col-md-8 col-lg-7 col-xxl-4">
    <!-- MAIN -->
    <section id="main" class="my-5 py-5 px-4 mx-auto">
      <div class="canvas mx-auto"></div>
      <div class="text-group">
        <h3 class="title">헬스장 MBTI</h3>
        <p class="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias recusandae obcaecati ut, repellendus quod corrupti illo sed quasi repellat quis dicta quidem iure sapiente assumenda numquam dolor, nihil aliquam praesentium.</p>
      </div>
      <div>
        <a href="javascript:void(0)" class="main-btn" onclick="js:begin()">시작하기</a>
      </div>
    </section>
    <!-- Q&A -->
    <section id="qna">
      <div class="status mx-auto mt-5">
        <div class="status-bar"></div>
      </div>
      <div class="canvas mx-auto"></div>
      <div class="qBox mt-3 py-5 px-4 mx-auto">

      </div>
      <div class="answerBox">

      </div>
    </section>
    <!-- RESULT -->
    <section id="result" class="my-5 py-5 px-4 mx-auto">
      <h3 class="title">당신의 결과는?!</h3>
      <div class="canvas mx-auto"></div>
      <div class="text-group">
        <div class="result-name">

        </div>
        <div class="result-description">

        </div>
      </div>
      <div>
        <a href="javascript:void(0)" class="result-btn">공유하기</a>
      </div>
      <div>
        <a href="/" class="result-btn">다시하기</a>
      </div>
      <div>
        <a href="/" class="result-btn">홈페이지</a>
      </div>
    </section>
  </div>
