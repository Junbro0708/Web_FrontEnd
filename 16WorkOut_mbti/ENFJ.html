<body>
  <!-- RESULT -->
  <section id="result" class="mt-5 py-5 px-4 mx-auto">
    <h3 class="title">당신의 결과는?!</h3>
    <div class="canvas mx-auto"></div>
    <div class="text-group">
      <div class="result-name">

      </div>
      <div class="result-description">

      </div>
    </div>
    <div class="img-group">
      <div class="statics">
        <span class="text">나와 같은 사람은?</span>
      </div>
      <div class="compatibility">
        <span class="text">나와 잘 맞는 사람은?</span>
      </div>
    </div>
    <div class="btn-group">
      <div class="share-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <a href="javascript:void(0)">공유하기</a>
      </div>
      <div class="result-btn">
        <a href="/">다시하기</a>
      </div>
      <div class="main-btn">
        <a href="javascript:void(0)">더 많은 정보를 원한다면?</a>
      </div>
    </div>
  </section>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">친구들에게 공유해보세요!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="current-link" value="" aria-describedby="basic-addon2" readonly>
          <div class="input-group-append">
            <span class="input-group-text copy-link-btn" id="basic-addon2">복사</span>
          </div>
        </div>
        <div class="share-btn-group">
          <div class="share-btn kakao-btn"></div>
          <div class="share-btn facebook-btn"></div>
          <div class="share-btn twitter-btn"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
